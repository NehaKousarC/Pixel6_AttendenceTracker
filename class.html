<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="class.css">
</head>

<body>
    <div class="sidebar">
        <div class="icon active"><i class="fa-solid fa-house"></i>
            <!-- 🏠 -->
        </div>
        <div class="icon"><i class="fa-solid fa-user-tie"></i>
            <!-- 👨‍🏫 -->
        </div>
        <div class="icon"><i class="fa-solid fa-user"></i>
            <!-- 👤 -->
        </div>
        <div class="icon"><i class="fa-solid fa-chart-simple"></i>
            <!-- 📊 -->
        </div>
        <div class="icon"><i class="fa-solid fa-volume-high"></i>
            <!-- 🔊 -->
        </div>
        <div class="theme-toggle"><i class="fa-solid fa-sun"></i>
            <!-- 🌞 -->
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <input type="text" placeholder="Search here">
            <div class="user-pic"></div>
        </div>

        <div class="container">
            <div class="form-section">
                <h2>Add Classes</h2>
                <input type="text" id="className" placeholder="Class Name">
                <select id="classTeacher">
                    <option value="Stephen">Stephen</option>
                    <option value="Jane">Jane</option>
                </select>
                <input type="number" id="studentLimit" placeholder="Student Limit">
                <button onclick="addClass()">Add Class</button>
            </div>

            <div class="table-section">
                <h2 class="classes">Classes</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="classes">Class ID</th>
                            <th class="classes">Class Name</th>
                            <th class="classes">Class Teacher</th>
                            <th class="classes">Students Limit</th>
                            <th class="classes">Action</th>
                        </tr>
                    </thead>
                    <tbody id="classTableBody">
                        <tr>
                            <td>1</td>
                            <td>Class 1</td>
                            <td>Stephen</td>
                            <td>50</td>
                            <td><button class="report-btn">Report</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="class.js"></script>
</body>

</html>
